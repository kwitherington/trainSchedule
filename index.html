<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains Schedule</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-danger">
      <h1 class="text-center display-4 text-light">Trains By Arrival</h1>
      <h3 class="text-center lead text-light">Scheduling Tool</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
        <div class="card-header bg-danger">
            <h3 class="text-light lead text-center">Current Train Schedule</h3>
        </div>
            <div class="card-body">
                <table style="width:100%" id="dataTable" class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th> 
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
      </div>
    </div>
    <br>

    <!-- Add Employee -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-danger">
                <h3 class="text-light lead text-center">Add New Train</h3>
          </div>
          <div class="card-body">
            <form class="container">
                <div class="form-group row">
                    <label for="nameInput">Train Name</label>
                    <input class="form-control" id="nameInput" type="text">
                </div>
                <div class="form-group row">
                    <label for="destInput">Destination</label>
                    <input class="form-control" id="destInput" type="text">
                </div>
                <div class="form-group row">
                    <label for="firstTimeInput">First Train Time (standard)</label>
                    <input class="form-control" id="firstTimeInput" type="time" min="00:00" max="23:59">
                </div>
                <div class="form-group row">
                    <label for="freqInput">Frequency (min)</label>
                    <input class="form-control" id="freqInput" type="number">
                </div>
                <button class="btn btn-outline-primary btn-block" id="submitTrain" type="submit" style="width:100%">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/js/app.js"></script>

</body>

</html>
